<!DOCTYPE html>
<html lang="pt-br">

<head>
    <div class="topo"></div>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="estilo.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <div class="box">
            <h1> <img src=imagens/nome.png></h1>
        </div>
    </header>
    <main id="main_tab">
        <table style="width:90%" id="tabela">
            <div class="prefer">
                <h2>Tabela dos Alunos</h2>
            </div>
            <thead>
                <tr>
                    <th>Nome do Aluno</th>
                    <th>1° Nota</th>
                    <th>2° Nota</th>
                    <th>3° Nota</th>
                    <th>Média Semestral</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody id="tabela-alunos">
                <tr id="aluno_01" class="alunos">
                    <td class="info-nome">João Victor</td>
                    <td class="info-n1">100</td>
                    <td class="info-n2">90</td>
                    <td class="info-n3">100</td>
                    <td class="info-med"></td>
                    <td class="info-situ"></td>
                </tr>
                <tr id="aluno_02" class="alunos">
                    <td class="info-nome">João Victor</td>
                    <td class="info-n1">80</td>
                    <td class="info-n2">90</td>
                    <td class="info-n3">70</td>
                    <td class="info-med"></td>
                    <td class="info-situ"></td>
                </tr>
            </tbody>
        </table>
    </main>

    <section class="fil">
        <label for="filtrar-tabela">Filtrar: </label>
        <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do aluno">
    </section>

    <section class="box">
        <h2 class="titulos"> Adicionar novos alunos</h2>
        <form id="form-alunos">
            <div id="nome">
                <label for="nome">Nome: </label>
                <input id="nome" name="nome" type="text" placeholder="Digite o nome do aluno">
            </div><br>
            <div id="n1">
                <label for="n1">1° Nota: </label>
                <input id="n1" name="n1" type="text" placeholder="Digite a primeira nota">
            </div><br>
            <div id="n2">
                <label for="n2">2° Nota: </label>
                <input id="n2" name="n2" type="text" placeholder="Digite a primeira nota">
            </div><br>
            <div id="n3">
                <label for="n3">3° Nota: </label>
                <input id="n3" name="n3" type="text" placeholder="Digite a primeira nota">
            </div><br>
            <div class="button" id="botao">
                <button type="submit" id="bt">Adicionar</button>
            </div>
        </form>
    </section>
    <section id="space">
    </section>
    <footer>
        <img src="imagens/footer.png">
    </footer>
    <script type="text/javascript" src="calculamedia.js"></script>
    <script type=" text/javascript" src="form.js"></script>
    <script type=" text/javascript" src="removerele.js"></script>
    <script type=" text/javascript" src="filtrar.js"></script>
</body>

</html>
